<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - Carduino</title>
  <link rel="stylesheet" href="assets/css/auth.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-logo">
      <img src="https://content.arduino.cc/brand/arduino-color.svg" alt="Arduino Logo" />
      <p class="tagline">Voiture autonome controlable via Bluetooth</p>
    </div>
    <div class="auth-form">
      <h2>Créer un compte</h2>
      <p class="auth-subtitle">Inscrivez-vous pour commencer votre expérience Carduino</p>
      
      <form id="signup-form" class="form">
        <div class="form-group">
          <input type="text" id="name" class="input-field" placeholder="Nom complet" required />
        </div>
        
        <div class="form-group">
          <input type="email" id="email" class="input-field" placeholder="Adresse email" required />
        </div>
        
        <div class="form-group">
          <input type="password" id="password" class="input-field" placeholder="Mot de passe" required />
        </div>
        
        <button type="submit" class="submit-btn">S'inscrire</button>
      </form>
      
      <div class="auth-footer">
        <p>Vous avez déjà un compte ? <a href="#" class="signup-link">Connectez-vous ici</a></p>
      </div>
    </div>
  </div>
  <script type="module" src="assets/js/firebase-init.js"></script>
  <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
