<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contrôle manuel - Carduino</title>
  <link rel="stylesheet" href="assets/css/control.css" />
  <style>
    #joystick-zone {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      position: relative;
    }

    #voice-instruction {
      text-align: center;
      margin-top: 10px;
      font-style: italic;
      color: gray;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Contrôle Manuel</h2>

  <img src="http://192.168.100.126:5000/stream" alt="Flux vidéo" style="width:100%; border-radius: 12px;">

  <div id="joystick-zone"></div>
  <p id="voice-instruction">Maintiens la barre d’espace pour parler</p>

  <div id="controls">
    <button id="start">Démarrer</button>
    <button id="stop">Arrêter</button>
    <button id="accelerate">Accélérer</button>
    <button id="reverse">Reculer</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.9.0/dist/nipplejs.min.js"></script>
  <script type="module" src="assets/js/control.js"></script>
</body>
</html>
